<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>wattodo</title>
</head>

<body>
  <div class="container">
    <h1>wattodo</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter a todo" autocomplete="off">

      <ul class="ul-todos" id="ulTodos"></ul>
    </form>
    
    <small>
      Left click or tap to toggle completed. <br>
      Right click or double tap to delete todo.
    </small>
  </div>

  <script src="app.js"></script>
</body>

</html>
